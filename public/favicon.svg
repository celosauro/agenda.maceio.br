  <rect x="5" y="9" width="22" height="7" rx="4" fill="#0284c7" opacity="0.9"/>
  <rect x="5" y="13" width="22" height="3" fill="#0284c7" opacity="0.9"/>
  <!-- Calendar pins -->
  <rect x="11" y="5" width="3" height="8" rx="1.5" fill="white"/>
  <rect x="19" y="5" width="3" height="8" rx="1.5" fill="white"/>
  <!-- Day dots -->
  <circle cx="12" cy="22" r="2" fill="#0ea5e9"/>
  <circle cx="20" cy="22" r="2" fill="#38bdf8"/>
  <circle cx="16" cy="22" r="2" fill="#0284c7"/>
</svg>
