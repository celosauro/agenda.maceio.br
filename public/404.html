<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Agenda Maceió</title>
    <script>
      // Redireciona para a página principal mantendo o path
      // Isso permite que o React Router gerencie a rota
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', path);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <noscript>Redirecionando...</noscript>
  </body>
</html>
